<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <!-- adding the css into the project -->
  <link rel="stylesheet" href="counterapplication.css">
  </head>
  <body>
    <!-- html for counter app card -->
    <div class="container">
      <h1>Counter App</h1>

      <div>
        <button id="decrementBtn">Decrease by 1</button>
        <span id="displayValue">0</span>
        <button id="incrementBtn">Increase by 1</button>
      </div>

      <!-- button is for reset the values -->
      <button id="resetBtn">Reset Value</button>
    </div>
  </body>

  <!-- adding the javascript to the project -->
  <script src="counterapplication.js">
  </script>
</html>
